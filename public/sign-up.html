<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <title>Material Dashboard 2 by Creative Tim</title>
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.0.0"
      rel="stylesheet"
    />
    <!-- Toast Lib -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Jquery Lib -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Axios Lib -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Validator Lib -->
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  </head>
    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container">
            <div class="row">
              <div
                class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column"
              >
                <div
                  class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                  style="
                    background-image: url('../assets/img/csgoSignIn.png');
                    background-size: cover;
                  "
                ></div>
              </div>
              <div
                class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"
              >
                <div class="card card-plain">
                  <div class="card-header">
                    <h4 class="font-weight-bolder">Đăng ký</h4>
                    <p class="mb-0">Vui lòng điền đầy đủ thông tin</p>
                  </div>
                  <div class="card-body">
                    <form role="form" id="form-register">
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Tên</label>
                        <input
                          type="text"
                          class="form-control"
                          name="username"
                        />
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Địa chỉ email</label>
                        <input type="email" class="form-control" name="email" />
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                        />
                      </div>
                      <div class="form-check form-check-info text-start ps-0">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                          checked
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Tôi đồng ý
                          <a
                            href="javascript:;"
                            class="text-dark font-weight-bolder"
                          >
                            với các chính sách
                          </a>
                        </label>
                      </div>
                      <div class="text-center">
                        <input
                          type="submit"
                          class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"
                          value="Đăng ký"
                          id="register"
                        >
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-2 text-sm mx-auto">
                      Bạn đã có tài khoản?
                      <a
                        href="/sign-in.html"
                        class="text-primary text-gradient font-weight-bold"
                        >Đăng nhập</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
    <script>
      const formRegisterElement = document.querySelector("#form-register");
      const username = $("input[name='username']")[0];
      const email = $("input[name='email']")[0];
      const password = $("input[name='password']")[0];

      password.oninput = (e) => {
        console.log(validator.isStrongPassword(e.target.value, {
          returnScore: true
        }));
      }

      formRegisterElement.onsubmit = (e) => {
        e.preventDefault();
        axios.post("http://localhost:4000/users", {
          "name": username.value,
          "email": email.value,
          "password": password.value
        }).then((data) => {
          if(data.status === 201) {
            Toastify({
              text: "Đăng ký thành công",
              className: "info",
              style: {
                background: "linear-gradient(to right, #00b09b, #96c93d)",
              },
              gravity: "bottom",
              avatar: "/http://127.0.0.1:5500/assets/img/csgoSignIn.png"
            }).showToast();
            username.value = "";
            email.value = "";
            password.value = "";
          }
        }).catch((error) => {
          throw new Error(error);
          alert("Có lỗi");
        })
      }
    </script>
  </body>
</html>
